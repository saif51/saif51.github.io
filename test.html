<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .title {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        table {
            width: 100%;
            max-width: 600px;
            margin-top: 30px;
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }

        td {
            vertical-align: middle;
            padding: 5px;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
            margin: 0;
        }

        .status-box {
            height: 30px;
            width: 110px;
            display: inline-block;
            border: 1px solid black;
            text-align: center;
            line-height: 30px;
            color: white;
            font-size: 14px;
            margin-right: 5px;
            animation-duration: inherit;
            animation-name: blink-animation;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .red-box {
            background-color: red;
            animation-duration: 1s;
        }

        .green-box {
            background-color: green;
            animation-duration: 0s;
        }

        @keyframes blink-animation {
            50% { opacity: 0; }
        }

        @media screen and (max-width: 600px) {
            .title {
                font-size: 20px;
            }

            .status-box {
                width: 80px;
                font-size: 12px;
            }
        }

    </style>
</head>
<body>
    <div class="title">Status of Aerospace Faculty CV List</div>
    <table>
        <tr>
            <td>
                <ul>
                    <li>Faculty Member 111111111111</li>
                </ul>
            </td>
            <td>
                <div class="status-box cv-box red-box">CV: Not Yet</div>
                <div class="status-box pic-box green-box">Pic: Received</div>
            </td>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>Faculty Member 2</li>
                </ul>
            </td>
            <td>
                <div class="status-box cv-box green-box">CV: Received</div>
                <div class="status-box pic-box red-box">Pic: Not Yet</div>
            </td>
        </tr>
        <!-- Repeat for each faculty member -->
        <!-- ... -->
    </table>
</body>
</html>
