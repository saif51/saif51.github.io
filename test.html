<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Essential for responsive design -->
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif; /* Improves readability on small screens */
        }

        .title {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        table {
            width: 100%; /* Make table width responsive */
            max-width: 600px; /* Maximum width */
            margin-top: 30px;
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }

        td {
            vertical-align: middle;
            padding: 5px;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
            margin: 0;
        }

        .status-box {
            height: 30px;
            width: 110px;
            display: inline-block;
            border: 1px solid black;
            text-align: center;
            line-height: 30px;
            color: white;
            font-size: 14px;
            margin-right: 5px;
        }

        .red-box {
            background-color: red;
        }

        .green-box {
            background-color: green;
        }

        @media screen and (max-width: 600px) {
            .title {
                font-size: 20px; /* Smaller font size for smaller screens */
            }

            .status-box {
                width: 80px; /* Smaller boxes for smaller screens */
                font-size: 12px;
            }
        }

    </style>
</head>
<body>
    <div class="title">Aerospace Faculties CV List</div>
    <table>
               <tr>
            <td>
                <ul>
                    <li>Faculty Member 1</li>
                </ul>
            </td>
            <td>
                <div class="status-box cv-box red-box">CV: Not Yet</div> <!-- Change to green-box if received -->
                <div class="status-box pic-box green-box">Pic: Received</div> <!-- Change to red-box if not received -->
            </td>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>Faculty Member 2</li>
                </ul>
            </td>
            <td>
                <div class="status-box cv-box green-box">CV: Received</div>
                <div class="status-box pic-box red-box">Pic: Not Yet</div>
            </td>
        </tr>
        <!-- Repeat for each faculty member -->
        <!-- ... -->
    </table>
</body>
</html>
