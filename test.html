<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            text-align: center; /* Center align everything in the body */
        }

        .title {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        table {
            margin-top: 30px;
            border-collapse: collapse; /* Remove space between table cells */
            margin-left: auto; /* Center table horizontally */
            margin-right: auto;
        }

        td {
            vertical-align: left; /* Align content of table cells vertically in the middle */
            padding: 5px; /* Space around content in each cell */
        }

        ul {
            list-style-type: disc; /* Style for bullet points */
            padding-left: 20px; /* Adjust padding for alignment */
            margin: 0; /* Remove default margin */
        }

        .status-box {
            height: 30px;
            width: 110px;
            display: inline-block;
            border: 1px solid black;
            text-align: center;
            line-height: 30px;
            color: white;
            font-size: 14px;
        }

        .cv-box {
            animation: red-blink-animation 1s linear infinite;
        }

        .pic-box {
            animation: green-blink-animation 3s linear infinite;
        }

        @keyframes green-blink-animation {
            50% { background-color: green; }
        }

        @keyframes red-blink-animation {
            50% { background-color: red; }
        }
    </style>
</head>
<body>
    <div class="title">Aerospace Faculties CV List</div>
    <table>
        <tr>
            <td>
                <ul>
                    <li>name1111111111111</li>
                </ul>
            </td>
            <td>
                <div class="status-box cv-box">CV: Not Yet</div>
                <div class="status-box pic-box">Pic: Received</div>
            </td>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>name 3</li>
                </ul>
            </td>
            <td>
                <div class="status-box cv-box">CV: Not Yet</div>
                <div class="status-box pic-box">Pic: Received</div>
            </td>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>name 2222</li>
                </ul>
            </td>
            <td>
                <div class="status-box cv-box">CV: Not Yet</div>
                <div class="status-box pic-box">Pic: Received</div>
            </td>
        </tr>
        <!-- Repeat for each name -->
    </table>
</body>
</html>
