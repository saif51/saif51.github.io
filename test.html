<!DOCTYPE html>
<html>
<head>
    <style>
        .status-box {
            width: 20px;
            height: 20px;
            display: inline-block;
            border: 1px solid black;
            animation: blinking 1s infinite;
        }

        .green {
            background-color: green;
        }

        @keyframes blinking {
            50% {
                opacity: 0;
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 5px;
        }

        .name-column {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="name-column">Faculty Member 1</td>
            <td>
                <div class="status-box green"></div> <!-- Change class to 'status-box green' if received -->
                <div class="status-box"></div> <!-- Change class to 'status-box green' if received -->
            </td>
        </tr>
        <!-- Repeat for other faculty members -->
    </table>
</body>
</html>
