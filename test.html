<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            text-align: center; /* Center align everything in the body */
        }

        .title {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .list-container {
            display: inline-block;
            text-align: left; /* Align list items to the left */
            margin-top: 30px;
        }

        .list-item {
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Align items vertically in the center */
            margin-bottom: 10px; /* Add some space between list items */
        }

        .name {
            margin-right: 20px; /* Space between name and boxes */
            white-space: nowrap; /* Prevent name from wrapping */
        }

        .status-box {
            height: 30px;
            width: 110px; /* Increased width to fit text in one line */
            margin-right: 10px;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            line-height: 30px;
            color: white;
            font-size: 14px;
        }

        .cv-box {
            animation: red-blink-animation 1s linear infinite;
        }

        .pic-box {
            animation: green-blink-animation 3s linear infinite;
        }

        @keyframes green-blink-animation {
            50% { background-color: green; }
        }

        @keyframes red-blink-animation {
            50% { background-color: red; }
        }
    </style>
</head>
<body>
    <div class="title">Aerospace Faculties CV List</div>
    <div class="list-container">
        <ul>
            <li class="list-item">
                <span class="name">name1111111111111</span>
                <div class="status-box cv-box">CV: Not Yet</div>
                <div class="status-box pic-box">Pic: Received</div>
            </li>
            <li class="list-item">
                <span class="name">name 3</span>
                <div class="status-box cv-box">CV: Not Yet</div>
                <div class="status-box pic-box">Pic: Received</div>
            </li>
            <li class="list-item">
                <span class="name">name 2222</span>
                <div class="status-box cv-box">CV: Not Yet</div>
                <div class="status-box pic-box">Pic: Received</div>
            </li>
            <!-- Repeat for each name -->
        </ul>
    </div>
</body>
</html>
