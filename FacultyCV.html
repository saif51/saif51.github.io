<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            text-align: center; /* Center align everything in the body */
        }

        .title {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .list-container {
            display: inline-block;
            text-align: left; /* Align list items to the left */
            margin-top: 30px;
        }

        .blinking-box {
            height: 30px;
            width: 80px;
            display: inline-block;
            margin-right: 10px;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            line-height: 30px;
            color: white;
            font-size: 14px;
        }

        .green-blink {
            animation: green-blink-animation 1s linear infinite;
        }

        .red-blink {
            animation: red-blink-animation 1s linear infinite;
        }

        @keyframes green-blink-animation {
            50% { background-color: green; }
        }

        @keyframes red-blink-animation {
            50% { background-color: red; }
        }
    </style>
</head>
<body>
    <div class="title">Aerospace Faculties CV List</div>
    <div class="list-container">
        <ul>
            <li><div class="blinking-box green-blink">Received</div> Name 1</li>
            <li><div class="blinking-box red-blink">Not yet</div> Name 2</li>
            <li><div class="blinking-box green-blink">Received</div> Name 3</li>
            <!-- Add more names and boxes as needed -->
        </ul>
    </div>
</body>
</html>
